<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="calender">
              <div class="left">
                  <p id="date">08</p>
                  <p id="day">Monday</p>
               </div>
               <div class="right">
                  <p id="month">January</p>
                  <p id="year">2023</p>
              </div>
     </div>         
    </div>
    <script src="app.js"></script>
</body>
</html>
